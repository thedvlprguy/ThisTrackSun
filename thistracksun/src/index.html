<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>thistracksun</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>thistracksun Dashboard</h1>
        </header>

        <main>
            <section id="current-connections">
                <h2>Current Connections</h2>
                <ul id="connection-list">
                    <!-- List dynamically populated -->
                </ul>
            </section>

            <section id="block-controls">
                <h2>Website Blocker</h2>
                <input type="text" id="domain-input" placeholder="Enter domain to block">
                <button id="block-btn">Block</button>
                <button id="unblock-btn">Unblock</button>
            </section>

            <section id="timer">
                <h2>Pomodoro Timer</h2>
                <div class="timer-display" id="timer-display">25:00</div>
                <div class="timer-controls">
                    <button id="start-timer">Start</button>
                    <button id="pause-timer">Pause</button>
                    <button id="reset-timer">Reset</button>
                </div>
                <div class="timer-mode">
                    <button id="work-mode" class="active">Work (25m)</button>
                    <button id="break-mode">Break (5m)</button>
                    <button id="long-break-mode">Long Break (15m)</button>
                </div>
            </section>

            <section id="group-study">
                <h2>Group Study Sessions</h2>
                <div class="room-input">
                    <button id="create-session">Create Session</button>
                    <input type="text" id="join-room-id" placeholder="Enter Room ID to Join">
                    <button id="join-session">Join Session</button>
                </div>
                <div class="session-status" id="session-status">
                    <p>Not connected to any session</p>
                </div>
                <div id="video-container" style="display: flex; flex-direction: column; gap: 1rem; margin-top: 1rem;">
                    <video id="localVideo" autoplay muted playsinline style="width: 100%; max-width: 320px; border: 2px solid #00ff88; border-radius: 8px;"></video>
                    <video id="remoteVideo" autoplay playsinline style="width: 100%; max-width: 320px; border: 2px solid #00ff88; border-radius: 8px;"></video>
                </div>
            </section>
        </main>

        <footer>
            <p>Powered by thistracksun</p>
        </footer>
    </div>

    <script src="../renderer.js"></script>
</body>
</html>
